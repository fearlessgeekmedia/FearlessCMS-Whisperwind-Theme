<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>{{title}} - Whisperwind Theme</title>
  <link rel="stylesheet" href="/themes/whisperwind/templates/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {{custom_css}}
</head>

<body>
  <header class="site-header faculty-glyphic-regular">
    <div class="container">
      <div class="header-inner">
        <h1 class="site-title">
          {{#if logo}}
          <img src="/{{logo}}" alt="{{siteName}}" class="h-8">
          {{else}}
          <span class="text-xl font-bold">{{siteName}}</span>
          {{/if}}
        </h1>
        <nav class="main-navigation">
          <div id="myLinks">
            <ul>
              {{menu=main}}
            </ul>
          </div>
          <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
          </a>
        </nav>
      </div>
    </div>
  </header>
  {{#if heroBanner}}
  <div class="hero-banner">
    <img src="/{{heroBanner}}" alt="Hero Banner" class="w-full h-64 object-cover">
    <div class="hero-overlay">
      <h1 class="text-4xl font-bold text-white">{{title}}</h1>
    </div>
  </div>
  {{/if}}
  <main class="site-content">
    <div class="container">
      <h1>{{title}}</h1>
      {{content}}
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>Fearless Geek Media &copy; 2025</p>
    </div>
  </footer>
  <script src="/themes/whisperwind/templates/header.js"></script>
  <script>
    { { custom_js } }
  </script>
</body>

</html>
